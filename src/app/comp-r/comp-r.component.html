<div class="container">
    <a routerLink="comp-t">Template</a>
    <div class="row text-center">
        <div class="col-6">
            <h5 class="text-success my-4">Reactive Forms Validation</h5>
            <form [formGroup]="reactive" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <label>Firstname:<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" formControlName="fname"
                                placeholder="Please enter name"
                                [ngClass]="{ 'is-invalid':(submitted || f.fname.touched) && f.fname.errors }" />
                            <div *ngIf="(submitted || f.fname.touched) && f.fname.errors" class="invalid-feedback">
                                <div *ngIf="f.fname.errors.required">Firstname is required</div>
                                <div *ngIf="f.fname.errors.pattern">Please enter a validname</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <label>Lastname:<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" formControlName="lname" placeholder="Lastname"
                                [ngClass]="{ 'is-invalid':(submitted || f.lname.touched) && f.lname.errors }" />
                            <div *ngIf="(submitted || f.lname.touched) && f.lname.errors" class="invalid-feedback">
                                <div *ngIf="f.lname.errors.required">Lastname is required</div>
                                <div *ngIf="f.lname.errors.pattern">Please enter a valid name</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <label>Emailid:<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" formControlName="email" placeholder="test@gmail.com"
                                [ngClass]="{ 'is-invalid':(submitted || f.email.touched) && f.email.errors }" />
                            <div *ngIf="(submitted || f.email.touched) && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.pattern">Please enter a valid Email</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <label>MobileNo:<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" formControlName="mobile"
                                placeholder="Enter mobile number"
                                [ngClass]="{ 'is-invalid':(submitted || f.mobile.touched) && f.mobile.errors }" />
                            <div *ngIf="(submitted || f.mobile.touched) && f.mobile.errors" class="invalid-feedback">
                                <div *ngIf="f.mobile.errors.required">MobileNo is required</div>
                                <div *ngIf="f.mobile.errors.pattern">Please enter a valid MobileNo</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <label>DataPicker:<span class="text-danger">*</span></label>
                        </div>
                        <div class="col-10">
                            <input type="date" class="form-control" formControlName="date" max="{{date}}"
                                [ngClass]="{ 'is-invalid':(submitted || f.date.touched) && f.mobile.errors }" />
                            <div *ngIf="(submitted || f.date.touched) && f.date.errors" class="invalid-feedback">
                                <!-- <div *ngIf="f.date.errors.required">MobileNo is required</div> -->
                                <!-- <div *ngIf="f.date.errors.pattern">Please enter a valid MobileNo</div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
