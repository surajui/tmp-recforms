<div class="container">
    <div class="row">
        <div class="col-6">
            <h2 class="text-success">Template Forms</h2>
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName"
                        pattern="^[a-zA-Z ]*$" #firstName="ngModel"
                        [ngClass]="{ 'is-invalid':(f.submitted || firstName.touched) && firstName.invalid }" required />
                    <div *ngIf="(f.submitted || firstName.touched) && firstName.invalid" class="invalid-feedback">
                        <div *ngIf="firstName.errors.required">First Name is required</div>
                        <div *ngIf="firstName.errors.pattern">Please valid name</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName"
                        pattern="^[a-zA-Z ]*$" #lastName="ngModel"
                        [ngClass]="{ 'is-invalid': (f.submitted || lastName.touched) && lastName.invalid }" required />
                    <div *ngIf="(f.submitted || lastName.touched) && lastName.invalid" class="invalid-feedback">
                        <div *ngIf="lastName.errors.required">Last Name is required</div>
                        <div *ngIf="lastName.errors.pattern">Please valid name</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email"
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                        [ngClass]="{ 'is-invalid':(f.submitted || email.touched) && email.invalid }" required />
                    <div *ngIf="(f.submitted || email.touched) && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.pattern">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">MobileNo</label>
                    <input type="text" class="form-control" name="mobile" [(ngModel)]="model.mobile"
                        pattern="^[7-9][0-9]{9}$" #mobile="ngModel"
                        [ngClass]="{ 'is-invalid': (f.submitted || mobile.touched) && mobile.invalid }" required />
                    <div *ngIf="(f.submitted || mobile.touched) && mobile.invalid" class="invalid-feedback">
                        <div *ngIf="mobile.errors.required">Mobile is required</div>
                        <div *ngIf="mobile.errors.pattern">Please enter valid Mobileno</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">DatePicker</label>
                    <input type="date" class="form-control" name="date" [(ngModel)]="model.date" max="{{date1}}"
                        #date="ngModel" [ngClass]="{ 'is-invalid': (f.submitted || date.touched) && date.invalid }"
                        required />
                        <div *ngIf="(f.submitted || date.touched) && date.invalid" class="invalid-feedback">
                            <div *ngIf="date.errors.required">Date is required</div>   
                        </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
